<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <title>Webpack template</title>
</head>

<body>
  <div class="container">
    <div class="test test-1">
      <div id="example-1" class="example"></div>
      <div class="control-panel">
        <input type="text" class="control-input js-control-input" id="control-1">
        <label class="control-panel__tooltip">Tooltip disabled
          <input type="checkbox" name="" id="" class="control-panel__tooltip-checkbox js-tooltip-checkbox">
        </label>
        <label class="control-panel__step">Step
          <input type="number" class="control-panel__step js-step">
        </label>
        <label class="control-panel__min-val">Min value
          <input type="number" class="control-panel__step js-min-value">
        </label>
        <label class="control-panel__max-val">Max value
          <input type="number" class="control-panel__step js-max-value">
        </label>
        <label class="control-panel__scale">Number of scale milestones
          <input type="number" class="control-panel__step js-scale">
        </label>
      </div>
    </div>
    <div class="test test-2">
      <div id="example-2" class="example"></div>
      <div class="control-panel">
        <input type="text" class="control-input js-control-input-range" id="control-2" data-range='true'>
        <label class="control-panel__tooltip">Tooltip disabled
          <input type="checkbox" name="" id="" class="control-panel__tooltip-checkbox js-tooltip-checkbox">
        </label>
        <label class="control-panel__tooltip">Step
          <input type="number" class="control-panel__step js-step">
        </label>
        <label class="control-panel__min-val">Min value
          <input type="number" class="control-panel__step js-min-value">
        </label>
        <label class="control-panel__max-val">Max value
          <input type="number" class="control-panel__step js-max-value">
        </label>
        <label class="control-panel__scale">Number of scale milestones
          <input type="number" class="control-panel__step js-scale">
        </label>
      </div>

    </div>
    <div class="test test-3">
      <div id="example-3" class="example"></div>
      <div class="control-panel">
        <input type="text" class="control-input js-control-input-range" id="control-3" data-range='true'>
        <label class="control-panel__tooltip">Tooltip disabled
          <input type="checkbox" name="" id="" class="control-panel__tooltip-checkbox js-tooltip-checkbox">
        </label>
        <label class="control-panel__tooltip">Step
          <input type="number" class="control-panel__step js-step">
        </label>
        <label class="control-panel__min-val">Min value
          <input type="number" class="control-panel__step js-min-value">
        </label>
        <label class="control-panel__max-val">Max value
          <input type="number" class="control-panel__step js-max-value">
        </label>
        <label class="control-panel__scale">Number of scale milestones
          <input type="number" class="control-panel__step js-scale">
        </label>
      </div>
    </div>
    <div class="test test-4">
      <div id="example-4" class="example"></div>
      <div class="control-panel">
        <input type="text" class="control-input js-control-input" id="control-4">
        <label class="control-panel__tooltip">Tooltip disabled
          <input type="checkbox" name="" id="" class="control-panel__tooltip-checkbox js-tooltip-checkbox">
        </label>
        <label class="control-panel__tooltip">Step
          <input type="number" class="control-panel__step js-step">
        </label>
        <label class="control-panel__min-val">Min value
          <input type="number" class="control-panel__step js-min-value">
        </label>
        <label class="control-panel__max-val">Max value
          <input type="number" class="control-panel__step js-max-value">
        </label>
        <label class="control-panel__scale">Number of scale milestones
          <input type="number" class="control-panel__step js-scale">
        </label>
      </div>

    </div>
  </div>
</body>

</html>
