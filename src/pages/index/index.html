  <div class="index__container">
    <div class="index__test js-test js-test-default index__test-1">
      <div id="example-1" class="index__example js-example js-example-default"></div>
      <div class="control-panel js-control-panel">
        <label class="control-panel__first-value">First value
          <input type="number" class="control-panel__control-input js-first-value">
        </label>
        <label class="control-panel__second-value">Second value
          <input type="number" class="control-panel__control-input js-second-value">
        </label>
        <label class="control-panel__tooltip">Tooltip disabled
          <input type="checkbox" name="" class="control-panel__tooltip-checkbox js-tooltip-checkbox js-secondary">
        </label>
        <label class="control-panel__step">Step
          <input type="number" min="1" oninput="validity.valid||(value='');"
            class="control-panel__step js-step js-secondary">
        </label>
        <label class="control-panel__min-val">Min value
          <input type="number" class="control-panel__step js-min-value js-secondary">
        </label>
        <label class="control-panel__max-val">Max value
          <input type="number" class="control-panel__step js-max-value js-secondary">
        </label>
        <label class="control-panel__scale">Number of scale milestones
          <input type="number" class="control-panel__step js-scale js-secondary">
        </label>
        <label class="control-panel__direction">Is Vertical
          <input type="checkbox" class="control-panel__step js-direction js-secondary">
        </label>
        <label class="control-panel__direction">Range
          <input type="checkbox" class="control-panel__step js-range js-secondary">
        </label>
        <label class="control-panel__progress">Progress bar
          <input type="checkbox" class="control-panel__progress js-progress js-secondary">
        </label>
      </div>
    </div>
