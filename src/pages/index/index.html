    <div class="index__test js-test js-test-default index__test-1">
      <div id="example-1" class="index__example js-example js-example-default"></div>
      <div class="control-panel js-control-panel">
        <label class="control-panel__first-value-block">First value
          <input type="number" class="control-panel__first-value js-first-value">
        </label>
        <label class="control-panel__second-value-block">Second value
          <input type="number" class="control-panel__second-value js-second-value">
        </label>
        <label class="control-panel__tooltip-block">Tooltip disabled
          <input type="checkbox" name="" class="control-panel__tooltip js-tooltip-checkbox">
        </label>
        <label class="control-panel__step-block">Step
          <input type="number" min="1" oninput="validity.valid||(value='');" class="control-panel__step js-step">
        </label>
        <label class="control-panel__min-value-block">Min value
          <input type="number" class="control-panel__min-value js-min-value">
        </label>
        <label class="control-panel__max-value-block">Max value
          <input type="number" class="control-panel__max-value js-max-value">
        </label>
        <label class="control-panel__milestones-block">Number of scale milestones
          <input type="number" class="control-panel__milestones js-scale">
        </label>
        <label class="control-panel__direction-block">Is Vertical
          <input type="checkbox" class="control-panel__direction js-direction">
        </label>
        <label class="control-panel__range-block">Range
          <input type="checkbox" class="control-panel__range js-range">
        </label>
        <label class="control-panel__progress-block">Progress bar
          <input type="checkbox" class="control-panel__progress js-progress">
        </label>
      </div>
    </div>
